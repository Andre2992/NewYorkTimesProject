<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>New York Times</title>

</head>

<body>


    <div class="container">
        <div id="header" class="jumbotron">
            <i class="far fa-newspaper"></i>
            <span>New York Times Search</span>
        </div>
    </div>

    <div class="container">
        <div id="formHeader" class="jumbotron">
            <i class="far fa-newspaper"></i>Search Parameters</div>
       <div id="formContainer" class="jumbotron">
            <div class="form-group">
            <label for="search">Search Term:</label>
            <input type="text" class="form-control" id="searchTerm">
        </div>
        <div class="form-group">
            <label for="numRecords">Number of Records to Retrieve:</label>
            <input type="number" class="form-control" id="numRecords" placeholder="5">
        </div>
        <div class="form-group">
            <label for="numRecords">Start Year (Optional):</label>
            <input type="number" class="form-control" id="numRecords">
        </div>
        <div class="form-group">
            <label for="numRecords">End Year (Optional):</label>
            <input type="number" class="form-control" id="numRecords">
        </div>
        <div id="buttonGroup">
            <span>
                <button type="button" class="btn btn-light">
                    <i class="fas fa-search"></i>
                    Search</button>
                <button type="button" class="btn btn-light">
                    <i class="fas fa-trash-alt"></i>
                    Clear Results</button>
            </span>
        </div>
<div id="topArticles" class="jumbotron">
            <i class="far fa-newspaper"></i>Top Articles</div>
            <div class="topArticlesResults"></div>
</div>
        <footer>
            <span>
                <i class="fas fa-heart"></i>
                Made with lots of love</span>
        </footer>
    </div>

    <!-- >>>>>>> upstream/master -->
</body>

</html>
